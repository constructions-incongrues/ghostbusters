<html>
    <head>
        <title>There's Somethig Strange In The Neighborhood</title>
        <style>
            #home.haunted.retries-1 {
                background-image: url("images/step01.gif");
            }
            @keyframes tilt-shaking {
                0% { transform: rotate(0deg); background-color: red ;}
                25% { transform: rotate(5deg); background-color: transparent; }
                50% { transform: rotate(0deg); }
                75% { transform: rotate(-5deg); background-color: cyan; }
                100% { transform: rotate(0deg); }
            }

            #home.haunted.retries-2 {
                font-size: 5em;
            }

            #home.haunted.retries-3 {
                background-color: tomato;
            }

            body {
                margin: 0;
                background-color: chartreuse;
            }

            #phone {
                width: 100%;
                height: 100%;
                font-size: 30em;
                color: yellow;
                background-color: plum;
                cursor: pointer;
            }

            #phone:focus {
                animation: tilt-shaking 0.5s infinite;
            }
        </style>
    </head>

    <body id="home">
        <button id="phone">
            <span>ðŸ“ž</span>
        </button>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                document.retries = 0;
                var wrongcalls = [
                    "https://www.musiqueapproximative.net/tracks/Garrec_Telephone.mp3",
                    "https://www.musiqueapproximative.net/tracks/allocestmamie.mp3",
                    "https://www.musiqueapproximative.net/tracks/allomamiepas%20contente.mp3",
                    "https://www.musiqueapproximative.net/tracks/partiesA3.mp3",
                    "https://www.musiqueapproximative.net/tracks/culotteenvolee.mp3",
                    "https://www.musiqueapproximative.net/tracks/Il%20faut%20agir!.mp3",
                    "https://www.musiqueapproximative.net/tracks/Polyphonic%20Size%20-%20Kloot%20on%20the%20phone.mp3",
                    "https://www.musiqueapproximative.net/tracks/15%20Kloot%20on%20the%20phone%202%20(84).mp3",
                    "https://www.musiqueapproximative.net/tracks/01%20Beeper.mp3",
                    "https://www.musiqueapproximative.net/tracks/06%20-%20The%20Red%20Telephone.mp3",
                    "https://www.musiqueapproximative.net/post/love-the-red-telephone?random=0&c=napel"
                ]
                document.getElementById("phone").addEventListener("click", function(el, retries) {
                    var wrong = document.getElementById("wrongnumber");
                    var right = document.getElementById("younailedit");
                    right.pause();
                    right.currentTime = 0;

                    var answer = prompt("WHO YOU GONNA CALL ??") || "";

                    if (answer.toLowerCase().trim() === "ghostbusters") {
                        document.location = 'https://www.musiqueapproximative.net/post/dumbshitthatjakazidmade-spooky-mix?play=1';
                    } else {
                        document.retries++;
                        document.getElementById("home").classList.add("haunted");
                        document.getElementById("home").classList.add("retries-" + document.retries);
                        var wrongaudio = document.createElement("audio");
                        wrongaudio.setAttribute("src", wrongcalls[Math.floor(Math.random() * wrongcalls.length)]);
                        wrongaudio.volume = 1;
                        wrongaudio.play();
                    }
                })
            });
        </script>
        <audio id="younailedit" src="https://www.musiqueapproximative.net/tracks/oDj2XxGVXZJH.128.mp3"></audio>
        <audio id="wrongnumber" src="https://www.musiqueapproximative.net/tracks/Garrec_Telephone.mp3"></audio>
    </body>
</html>
